<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="../Jquery/jquery-3.3.1.js"></script>

<script>

	$(document).ready(function(){

		document.getElementById("img1").addEventListener("mouseover",cambiar,false);
		document.getElementById("img1").addEventListener("mouseout",restaurar,false);

	});

	function cambiar(){

		$("img").attr("src","../imgs/js2.jpg");

	}
	function restaurar(){
		$("img").attr("src","../imgs/js.jpg");
	}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="../imgs/js.jpg" id="img1" ></td>
  </tr>
</table>
</body>
</html>
