<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="../Jquery/jquery-3.3.1.js"></script>

<script>

	$(document).ready(function(){

		var elementos=document.querySelectorAll("img");
		for(var i=0;i<elementos.length;i++){

			elementos[i].addEventListener("mouseover",cambiar,false);
			elementos[i].addEventListener("mouseout",recuperar,false);
		}

	});
	function cambiar(e){


		if(e.target==img1){

			$("#img1").attr("src","../imgs/js.jpg");

		}else if(e.target==img2){
			$("#img2").attr("src","../imgs/js1.jpg");

		}else if(e.target==img3){
			$("#img3").attr("src","../imgs/js2.jpg");

		}else if(e.target==img4){
			$("#img4").attr("src","../imgs/js3.jpg");
		}
	}
	function recuperar(e){


		if(e.target==img1){

			$("#img1").attr("src","../imgs/img2/js.jpg");

		}else if(e.target==img2){
			$("#img2").attr("src","../imgs/img2/js1.jpg");

		}else if(e.target==img3){
			$("#img3").attr("src","../imgs/img2/js2.jpg");

		}else if(e.target==img4){
			$("#img4").attr("src","../imgs/img2/js3.jpg");
		}
	}
	

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="../imgs/img2/js.jpg" id="img1" ></td>
    <td><img src="../imgs/img2/js1.jpg" id="img2" ></td>
    <td><img src="../imgs/img2/js2.jpg" id="img3" ></td>
    <td><img src="../imgs/img2/js3.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
