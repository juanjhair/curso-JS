<script>
	
	$(document).ready(function(){

			//$("a[href^='https://']").addClass("linkdestacacursos"); //apunta a todos los enlaces externos

			var boton=document.getElementById("cursos");
			boton.addEventListener("click",resalta_cursos,false);


			var informa=document.getElementById("informacion");
			informa.addEventListener("click",resalta_ejemplos,false);


	});

	function resalta_cursos(){
   /*
 		$(".ejemplos").removeClass("linkdestacacursos");//REMUEVE ESTILO

    */
   	 $(".cursos").toggleClass("linkdestacacursos"); // ESTADO ON / OFF

	}
	function resalta_ejemplos(){
	/*	
		$(".cursos").removeClass("linkdestacacursos");
		$(".ejemplos").addClass("linkdestacacursos");
	*/
		$(".ejemplos").toggleClass("linkdestacacursos"); // ESTADO ON / OFF

	}


</script>
