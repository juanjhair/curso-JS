<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script src="../Jquery/jquery-3.3.1.js"></script>
<script>

	$(document).ready(function() {
		
		   
		var foto_nueva=new Image();

		foto_nueva.src="../imgs/img2/js.jpg";

		$("#foto").hover(function(){
			
			$(this).attr("src",foto_nueva.src); // ESTO DA LA SEGURIDAD DE QUE EN UN SERVIDOR REMOTO , SE TENGA YA CARGADA LA IMAGEN DE SUSTITUCION 
			
		},
		function(){
			
			$(this).attr("src","../imgs/js.jpg");
			
			
		});	
		
    });


</script>
</head>

<body>

<img src="../imgs/js.jpg" width="300" height="200" id="foto">
</body>
</html>
