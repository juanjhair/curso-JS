<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="../Jquery/jquery-3.3.1.js"></script>
<script>

	$(document).ready(function(){

		document.getElementById("miboton").addEventListener("click",cambiar,false);

	});
	function cambiar(){

		//$("img").fadeOut(1000).fadeIn(1000).width("310");
		//LO MISMO DE LO ANTERIOR
		$("img").each(function(){

			$(this).fadeOut(1000).fadeIn(1000).width("310");
		});

	}

</script>
</head>

<body>
<div id="contenedor">
<img src="../imgs/js.jpg">
<img src="../imgs/js1.jpg">
<img src="../imgs/js2.jpg">
<img src="../imgs/js3.jpg">
</div>
<div id="boton">
<input type="button" id="miboton" value="Acción">
</div>

</body>
</html>
