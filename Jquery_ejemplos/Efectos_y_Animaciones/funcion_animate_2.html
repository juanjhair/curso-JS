<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	opacity:0.5;
}


</style>
<script src="../Jquery/jquery-3.3.1.js"></script>
<script>

$(document).ready(function() {

	$("#imagen").mouseover(function(){
		$(this).animate(
		{
			opacity:1   // PARA QUE LA OPACIDAD QUE SE LE PUSO , SE SALGA
		},250);
	})
	$("#imagen").mouseout(function(){
		$(this).animate(
		{
			opacity:0.5   // PARA QUE LA OPACIDAD QUE SE LE PUSO , SE SALGA
		},250);
	})

});


</script>
</head>

<body>
<img src="../imgs/js3.jpg" width="300" height="200" id="imagen">

</body>
</html>
