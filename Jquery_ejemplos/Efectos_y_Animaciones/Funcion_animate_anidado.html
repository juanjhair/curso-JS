<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Efecto anidadas</title>
<style>

#titulo{
	margin-left:150px;
}

#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="../Jquery/jquery-3.3.1.js"></script>
<script>

$(document).ready(function() {
		
		var tamano=false;

		$("#titulo").hide();


		$("#imagen1").width(60).height(40).click(function(){

			
			$(this).stop().animate({

				marginLeft:"150px", //ATENCION ES PARECIDO AL margin-left
				width:"300px",
				height: "200px"
			},1000,function(){

				$("#titulo").fadeIn(1000).stop().delay(1000).fadeOut(1000); // DESPUES DE ANIMAR , VA HA ESTAR 1 SEG EN PANTALLA y LUEGO SE REGRESA A SU FORMA NORMAL
			
			}).delay(3000);//termina animate , CUANDO TERMINE DE CRECER ESTE 3 SEG EN PANTALLA

			$(this).stop().animate({

				marginLeft:"0px", //ATENCION ES PARECIDO AL margin-left
				width:"60px",
				height: "40px"
			},1000);

		});
		


	
});// termina función ready




</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="../imgs/js1.jpg" width="300" height="200" id="imagen1">

	<p id="titulo">Árbol</p>

</div>

</body>
</html>
