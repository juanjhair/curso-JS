<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios I</title>
<style>

body{
	background-color:#FFC;
}

#principal{
	
	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}
h1{
	text-align:center;
}


</style>
<script src="../Jquery/jquery-3.3.1.js"></script>

<script>

	$(document).ready(function() {

    $("#nombre").focus(function(){

      var campo_nombre=$(this); // PARA QUE ALMACENE EL CUADRO DE TEXTO NOMBRE

      if(campo_nombre.val()==campo_nombre.attr("value")){
        
        campo_nombre.val("");
        
      }

    });
  
    

		$("#form_datos").submit(function(){ //Se desencadena por el boton submit creado abajo

      if($("#nombre").val()=="" || $("#nombre").val()=="Obligatorio nombre"){
        alert("Por favor, completa el nombre");

        $("#nombre").focus();// PARA QUE COJA COMO FOCO A LO APUNTADO
        

        return false; //PARA QUE NO ENVIE NINGUN DATO 
      }
    }); // EN EL INTERIOR ES LO QUE EJECUTARA 

    $("#edad").blur(function(){

      var campo_edad=$(this).val();

      if(isNaN(campo_edad)){
        alert("Ingrese edad correcta");
        $(this).focus();
        $(this).val("");
      }
      });

   /*
    $(":radio").click(function(){

        alert($(this).val());
    });
    */
    var miArray=new Array();
    var i=0;
    $(":checkbox").click(function(){

      miArray[i]=$(this).val();
     // alert("Posicion "+i+" "+miArray[i]);
      $("#las_aficiones").append(miArray[i]).append("<br>"); // PARA AGREGAR CONTENIDO
      i++;
    });

    $("#pais").change(function(){

        alert("Pais de residencia "+$(this).val());
      
    })

});

</script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="20%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>
    </tr>
    <tr>
      <td>Apellido:</td>
      <td><input type="text" name="apellido" id="apellido"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" name="edad" id="edad"></td>
    </tr>
    <tr>
      <td>Género:</td>
      <td><p>
        <label>
          <input type="radio" name="genero" value="Masculino" id="masculino">
          masculino</label>
        <br>
        <label>
          <input type="radio" name="genero" value="Femenino" id="femenino">
          femenino</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td>País:</td>
      <td><label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select></td>
    </tr>
    <tr>
      <td>Aficiones:</td>
      <td><table width="200">
        <tr>
          <td><label>
            <input type="checkbox" name="deporte" value="Deporte" id="deporte">
            deporte</label></td>
          <td><label>
            <input type="checkbox" name="informatica" value="Informática" id="informatica">
            informatica</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="lectura" value="Lectura" id="lectura">
            lectura</label></td>
          <td><label>
            <input type="checkbox" name="cine" value="Cine" id="cine">
            cine</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="bares" value="Bares" id="bares">
            bares</label></td>
          <td><label>
            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
            Naturaleza</label></td>
        </tr>
       
      </table></td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
   
    </tr>
  </table>
  </form>
  
</div>
<div id="las_aficiones">
</div>

</body>
</html>
