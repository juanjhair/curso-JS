<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

      //Formas de crear array con limite 
      var articulos=["Zapatillas","Camiseta","pantalón","Calcetines"];
      //var articulos=new Array("Zapatillas","Camiseta","pantalón","Calcetines");
      
      //FORMA DE CRAR ARRAY SIN LIMITE
      //var articulos=[];

	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	       
         document.write("<p> El primer articulo es <strong>");
         document.write(articulos[0]+"</strong></p>");
         document.write("<p>El ultimo elemento es <strong> ");
         document.write(articulos[articulos.length-1]+ "</strong></p>");

         articulos.unshift("Balon"); // PARA AGREGAR UN NUEVO ELEMENTO EN PRIMERA POSICION
         document.write("<p> Casi nos olvidamos !!! Agregamos este elemento: <strong>");
         document.write(articulos[0] + "</strong></p>");
         document.write("<p>Agregamos un elemento más al final: <strong>");
         articulos.push(prompt("Introduce el articulo")); //AGREGA AL FINAL DEL ARRAY

         document.write(articulos[articulos.length-1]+ "</strong></p>");

        document.write("<p>"+articulos[0]+"<br>");
        document.write("<p>"+articulos[1]+"<br>");
        document.write("<p>"+articulos[2]+"<br>");
        document.write("<p>"+articulos[3]+"<br>");
        document.write("<p>"+articulos[4]+"<br>");
        document.write("<p>"+articulos[5]+"<br></p>");

        alert("Borraremos el primer elemento");

        articulos.shift(); // PARA BORRAR EN LA PRIMERA POSICION
        document.write("<hr>");
        document.write("<p>"+articulos[0]+"<br>");
        document.write("<p>"+articulos[1]+"<br>");
        document.write("<p>"+articulos[2]+"<br>");
        document.write("<p>"+articulos[3]+"<br>");
        document.write("<p>"+articulos[4]+"<br>");
        
        articulos.pop(); // PARA BORRAR EN LA ULTIMA POSICION
        document.write("<hr>");
		    document.write("<p>"+articulos[0]+"<br>");
        document.write("<p>"+articulos[1]+"<br>");
        document.write("<p>"+articulos[2]+"<br>");
        document.write("<p>"+articulos[3]+"<br>");
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
