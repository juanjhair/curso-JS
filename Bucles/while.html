<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
	#contenedor{
		width:25%;
		background-color: #FFC;
		margin: auto;
		padding: 15px;
	}

</style>
<script>
	
	var nombre, edad,poblacion;
	nombre=prompt("Introduce tu nombre por favor",""); // EL SEGUNDO PARAMETRO ES PARA PONER COMO VALOR PREDEFINIDO , "" PARA VACIO , 
	while(!isNaN(nombre)){
		nombre=prompt("Introduce un nombre válido por favor");
	}
	edad=prompt("Introduce tu edad m por favor");

	while(edad<=0 || edad>=105 || isNaN(edad)){
		edad=prompt("Introduce una edad válida");
	}
	poblacion=prompt("Introduce poblacion");
	while(!isNaN(poblacion)){
		nombre=prompt("Introduce una poblacion válida por favor");
	}
</script>

</head>
<body>
	
<div id="contenedor">
	<p>Nombre:
		<script>
			document.write(nombre);
		</script>
	</p>
	<p>Edad:
		<script>
			document.write(edad);
		</script>
	</p>
	<p>Poblacion: 
		<script>
			document.write(poblacion);
		</script>
	</p>
</div>
</body>
</html>
