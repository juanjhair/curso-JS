<script>

	//INGRESANDO DATOS
	var nombre=prompt("Introduce tu nombre");
	var apellido=prompt("Introduce tu apellido");
	var edad=prompt("Introduce tu edad");
	var edad_quitada=prompt("Cuantos años deseas quitarte ?");
	edad-=edad_quitada;
	document.write("<p>");
	document.write("Bienvenido " + nombre + " " + apellido+" <br> "+" La edad que te gustaria tener es "+edad);
	document.write("</p>");

</script>
